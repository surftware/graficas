<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gráficas Interactivas Armando Arciniega</title>
	<link rel="stylesheet" href="../../../../style.css">
	<link rel="stylesheet" href="../../themes/base/all.css">
	<link rel="stylesheet" href="../demos.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<div class="top">
		<h1>Gráficas Interactivas / HTML5 + JS</h1>
	</div>


	<div class="section">
		<div class="container">
			<div class="row pr">

			</div>

			<div class="row">
				<div class="col-md-2 offset-md-3  mr-0">
					<label for="name">Número de campos:</label>
					<input type="text" id="cant" name="name" required minlength="4" maxlength="8" size="10">

				</div>
			</div>
		</div>
	</div>




</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="../../external/requirejs/require.js"></script>

<script src="../bootstrap.js">
	$('#cant').keyup(function () {
		var cantidad = $(this).val();
		var i;
		$('.pr').empty();
		for (i = 0; i < cantidad; i++) {

			var slider = '<div class="col-md-2 mr-0">' +
				'<p><input type="text" id="amount' + i + '" readonly class="barra1" /> </p>' +
				'<div class="slider-vertical" data-id=' + i + ' style="height:200px; width: 60px;"></div>' +
				'<label for="amount' + i + '">Campo' + i + '</label>' +
				'</div>';

			$('.pr').append(slider);
		}

		$(".slider-vertical").slider({
			orientation: "vertical",
			range: "min",
			min: 0,
			max: 100,
			value: 60,
			slide: function (event, ui) {
				var id = $(this).data("id");
				$("#amount" + id).val(ui.value);
			}
		});

	});

</script>

</html>
